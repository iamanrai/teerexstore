<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TeeRex Store</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/index.css" />
  </head>

  <body>
    <header>
      <nav>
        <div class="left">TeeRex Store</div>
        <div class="right">
          

          <div class="product">Product</div>
          <div class="cart">
            <img
              src="../image/cart.png"
              alt="cart_logo"
              width="60px"
              height="60px"
              onclick="setCartDetailsAndRedirect()"
            />
            <p id="counter">0</p>
          </div>
        </div>
      </nav>
    </header>
    <section>
      <div class="upper">
        <input
          type="text"
          placeholder="Search for products..."
          id="searchInput"
        />
        <div class="filter-icon" onclick="toggleSidebar()">
          <img src="../image/filter.png" alt="filter_icon" />
        </div>
      </div>
      <div class="lower">
        <div class="sidebar">
          <div class="color">
            <h3>Color</h3>
            <input
              type="checkbox"
              id="redCheckBox"
              value="red"
              onclick="applyFilter('redCheckBox','Red')"
            /><label for="red">Red</label><br />
            <input
              type="checkbox"
              id="blueCheckBox"
              value="blue"
              onclick="applyFilter('blueCheckBox','Blue')"
            /><label for="blue">Blue</label><br />
            <input
              type="checkbox"
              id="greenCheckBox"
              value="green"
              onclick="applyFilter('greenCheckBox','Green')"
            /><label for="green">Green</label>
          </div>
          <div class="gender">
            <h3>Gender</h3>
            <input
              type="checkbox"
              id="maleCheckBox"
              value="male"
              onclick="applyFilter('maleCheckBox','Men')"
            /><label for="male">Male</label><br />
            <input
              type="checkbox"
              id="femaleCheckBox"
              value="female"
              onclick="applyFilter('femaleCheckBox','Women')"
            /><label for="female">Female</label>
          </div>
          <div class="price">
            <h3>Price</h3>
            <input
              type="checkbox"
              id="price1CheckBox"
              value="price_1"
              onclick="applyFilter('price1CheckBox', '250')"
            /><label for="price_1">0-₹250</label><br />
            <input
              type="checkbox"
              id="price2CheckBox"
              value="price_2"
              onclick="applyFilter('price2CheckBox','251-450')"
            /><label for="price_2">₹251-450</label><br />
            <input
              type="checkbox"
              id="price3CheckBox"
              value="price_3"
              onclick="applyFilter('price3CheckBox','Above 450')"
            /><label for="price_3">₹450</label>
          </div>
          <div id="type">
            <h3>Type</h3>
            <input
              type="checkbox"
              id="poloCheckBox"
              value="polo"
              onclick="applyFilter('poloCheckBox','Polo')"
            /><label for="polo">Polo</label><br />
            <input
              type="checkbox"
              id="hoodieCheckBox"
              value="hoodie"
              onclick="applyFilter('hoodieCheckBox','Hoodie')"
            /><label for="hoodie">Hoodie</label><br />
            <input
              type="checkbox"
              id="basicCheckBox"
              value="basic"
              onclick="applyFilter('basicCheckBox','Basic')"
            /><label for="basic">Basic</label>
          </div>
        </div>
        <div class="mainpage" id="container">
          <!-- Here mainpage is generating dynamically -->
        </div>
      </div>
    </section>
    <script src="/js/index.js"></script>
    <script src="/js/global.js"></script>
  </body>
</html>
<!-- font-family: 'Poppins', sans-serif; -->
