          <input type="checkbox" id="green" value="green" /><label for="green">Green</label>
        </div>
        <div class="gender">
          <h3>Gender</h3>
          <input type="checkbox" id="male" value="male" /><label for="male">Male</label><br />
          <input type="checkbox" id="female" value="female" /><label for="female">Female</label>
        </div>
        <div class="price">
          <h3>Price</h3>
          <input type="checkbox" id="price_1" value="price_1" /><label for="price_1">0-Rs250</label><br />
          <input type="checkbox" id="price_2" value="price_2" /><label for="price_2">Rs251-450</label><br />
          <input type="checkbox" id="price_3" value="price_3" /><label for="price_3">Rs 450</label>
        </div>
        <div id="type">
          <h3>Type</h3>
          <input type="checkbox" id="polo" value="polo" /><label for="polo">Polo</label><br />
          <input type="checkbox" id="hoodie" value="hoodie" /><label for="hoodie">Hoodie</label><br />
          <input type="checkbox" id="basic" value="basic" /><label for="basic">Basic</label>
        </div>
